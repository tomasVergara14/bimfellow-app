@if (modalInfo !== null) {
    <section class="modal-container">
        <div class="modal">
            <div class="modal-header">
                <h1>{{ modalInfo().name }}</h1>
                <button class="btn btn-outline" (click)="closeModal()">X</button>
            </div>
            <div class="modal-body">
                <img [src]="modalInfo().image" [alt]="modalInfo().name" />
                <p>{{ modalInfo().description }}</p>
            </div>
        </div>
    </section>
}
